<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    
    <title>ApplySideBar</title>
  </head>
  <body>
    <div class="wrapper hover_collapse">
      <div class="top_navbar">
        <div class="logo">My application</div>
        <div class="menu">
          <div class="hamburger">
            <i class="bx bx-menu"></i>
          </div>
        </div>
      </div>

      <div class="sideBar">
        <div class="siderBar_inner">
          <ul>
            <li>
              <a href="">
                <span class="icon">
                  <i class="bx bx-qr-scan"></i>
                </span>
                <span class="text">Dashboard</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="icon"><i class='bx bx-link-alt'></i></span>
                <span class="text">Shortcusts</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="icon"><i class='bx bx-show'></i></span>
                <span class="text">Overview</span>
              </a>
            </li>

            <li>
              <a href="">
                <span class="icon"><i class='bx bx-book'></i></span>
                <span class="text">Event</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="icon"><i class='bx bx-question-mark'></i></span>
                <span class="text">About</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="icon"><i class='bx bxs-pencil'></i></i></span>
                <span class="text">Service</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="icon"><i class='bx bx-id-card'></i></span>
                <span class="text">Contact</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
